      body {

      /* Custom scrollbar for aesthetics */

        background: transparent;
      }

      /* Markdown Styles */
      .markdown-body pre {
        margin: 1.5rem 0;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .markdown-body p {
        margin-bottom: 1rem;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body img {
        margin: 2rem auto;
        border-radius: 0.5rem;
        max-width: 100%;
        height: auto;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .dark .markdown-body img[src$=".svg"] {
        /* Optional: simple inversion for black-ink SVGs in dark mode */
        background-color: white; 
        padding: 10px;
      }
      
      /* KaTeX overrides for dark mode contrast */
      .katex {
        font-size: 1.1em;
      }
      .katex-display {
        margin: 1.5rem 0;
        overflow-x: auto;
        overflow-y: hidden;
      }
