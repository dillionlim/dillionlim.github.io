name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies (LaTeX & pdf2svg)
        # Installing minimal TeX Live distribution to support TikZ compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-pictures \
            texlive-fonts-recommended \
            pdf2svg

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Generate Content (TikZ & Blog Index)
        # Runs the script to compile .tex files in /tikz to .svg in /public/images
        # and generates posts.json from /public/content
        run: node scripts/generate-content.js

      - name: Build
        # Assumes a standard build script (e.g., vite build) that outputs to 'dist'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Adjust this path if your build output directory is different (e.g., 'build' or 'out')
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
